<div class="container">
  <form class="form" method="post">
    <div class="h1 text-center">Log In</div>
    <div class="row flex justify-content-center">
      <div class="col-lg-4 col-sm-6">
        <label class="text-center" for="email">Email : </label>
        <input class="form-control" type="text" name="email" />
      </div>


    </div>

    <div class="row flex justify-content-center">
      <div class="col-lg-4 col-sm-6">
        <label for="password">Password: </label>
        <input class="form-control" type="text" name="password" />
      </div>
    </div>

    <div class="row flex justify-content-center" style="margin-top:30px;">
      <div class="col-lg-2 col-sm-4 nav flex-column justify-content-center">
        <input type="submit" value="Sign in" class="btn btn-success rounded" />
      </div>
    </div>
  </form>
</div>
