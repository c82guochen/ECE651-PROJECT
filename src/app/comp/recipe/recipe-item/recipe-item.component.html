<a [routerLink]="['/recipedetail', recipeItem.id]">
  <div class="card mb-4 shadow-sm">
    <img
      class="bd-placeholder-img card-img-top p-2 cover"
      style="min-width:150px; max-height:200px;"
      [src]="recipeItem.image_url"
    />
    <div class="card-header">
      <span *ngIf="recipeItem.name.length <= 30">{{recipeItem.name}}</span>
      <span *ngIf="recipeItem.name.length > 30">{{recipeItem.name | slice: 0:30 }}...</span>    
    </div>
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center">
          {{ recipeItem.description | slice: 0:100 }}...
      </div>
    </div>
  </div>
</a>
