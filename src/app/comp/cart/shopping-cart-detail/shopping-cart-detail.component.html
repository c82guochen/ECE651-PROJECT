<div class="container">
  <div class="row justify-content-between">
    <div>
      <span class="fs-5 fw-bold" style="color: #00008b">Your account > </span>
      <span class="fs-5 fw-bold" style="color: #b22222"
        >Your shopping cart list</span
      >
    </div>
    <h2 class="fs-2 top-m10">Your shopping cart list</h2>
  </div>

  <div *ngFor="let it of kart" class="row top-m10 p-4 justify-content-between border border-success">
    <div class="col-3">
      <img
        alt="IMG"
        class="rounded-circle product-image"
        src="{{it.product.image_url}}"
        width="100%"
      />
    </div>
    <div class="col-8">
      <div class="row justify-content-between col-5">
        <div class="col-3 fs-5 fw-bold">{{it.product.name}}</div>
        <div class="col-3 fs-5"><span>x {{it.quantity}}</span></div>
      </div>
      <div class="row col-5 justify-content-between">
        <div class="col-3 fs-5 fw-bold" style="color: red">{{it.product.id}}</div>
        <div class="col-3 fs-5">total: {{it.quantity }}</div>
      </div>
      <div class="row top-m10">
        <div class="col-12">
          <p class="text-wrap text-break">{{it.product.description}}</p>
        </div>
      </div>

      <button
        id="delete-btn"
        class="col-3 btn btn-outline-success m-2 btn-sm rounded-3"
      >
        Delete
      </button>
    </div>
  </div>
  <button
    id="checkout-btn"
    class="col-3 btn btn-outline-success btn-md rounded-3 top-m10"
  >
    proceed to checkout
  </button>
</div>
