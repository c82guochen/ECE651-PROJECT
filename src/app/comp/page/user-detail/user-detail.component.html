<div class="container">
  <div class="row justify-content-between top-p30">
    <div
      class="col-md-5 border border-success nav flex-column justify-content-center"
    >
      <div class="row justify-content-evenly">
        <div class="col-md-5">
          <img
            alt="IMG"
            class="rounded-circle"
            src="/assets/profile.jpg"
            style="height: 100%; width: 100%; padding: 5px"
          />
        </div>
        <div
          class="col-md-5 nav flex-column justify-content-center text-center"
        >
          <p class="fs-3">{{ userInfo.username }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-6 border border-success">
      <!--  用户个人信息-->
      <div class="p-3 text-wrap">
        <span class="fs-5">cardnumber: </span>
        <span class="fs-5">xxxxxxxxxxxxxxxxxxxxxxxxxxxxx</span>
      </div>
      <div class="p-3 text-wrap">
        <span class="fs-5">address: </span>
        <span class="fs-5">{{userInfo.shipping_address}}</span>
      </div>
      <button
        class="btn btn-outline-success m-2 btn-md rounded-pill"
        id="change-btn"
        type="button"
      >
        <strong>Change</strong>
      </button>

      <!--这里有个Change函数没写，回头看看怎么写-->
    </div>
  </div>

  <div class="row top-m30">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-2 remove-padding">
          <img
            alt="shopping-cart-icon"
            src="../../../../assets/shopping-cart-icon.jpg"
            style="height: 100%; width: 100%"
          />
        </div>
        <div
          class="col-md-8 remove-padding bg-warning bg-opacity-25 fw-bold nav flex-column justify-content-center align-items-center"
        >
          <a
            [routerLink]="['/shoppingcartDetail']"
            style="padding-left: 0; color: Gold; max-width: 250px"
          >
            your shopping cart list
          </a>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-2 remove-padding">
          <img
            alt="order-icon"
            src="../../../../assets/order-icon.jpg"
            style="height: 100%; width: 100%"
          />
        </div>

        <div
          class="col-md-10 remove-padding bg-primary bg-opacity-25 fw-bold nav flex-column justify-content-center align-items-center"
        >
          <a
            [routerLink]="['/ordersDetail']"
            style="padding-left: 0; color: RoyalBlue; max-width: 250px"
          >
            your orders list
          </a>
        </div>
      </div>
    </div>
  </div>


  <div class="row">
    {{ this.user | json }}
  </div>
</div>
