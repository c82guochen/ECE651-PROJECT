<a [routerLink]="['/recipedetail', recipeItem.id]">
  <div class="card mb-4 shadow-sm">
    <img
      class="bd-placeholder-img card-img-top p-2"
      width="100%"
      [src]="recipeItem.image_url"
    />
    <div class="card-header">{{ recipeItem.name }}</div>
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center">
          {{ recipeItem.description | slice: 0:80 }}...
      </div>
    </div>
  </div>
</a>
