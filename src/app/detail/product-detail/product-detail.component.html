<div class="container">
  <div class="row">
    <div class="col-md-4">
      <img
        [src]="productItem.image_url"
        class="bd-placeholder-img card-img-top p-2"
        width="110%"
      />
    </div>
    <div class="col-md-6">
      <div class="fs-1 p-1 b-2">
        <strong>{{ productItem.name }}</strong>
      </div>
      <div
        class="fs-2 text-danger bg-secondary bg-opacity-10 p-2"
      >
        <strong>{{ productItem.price | currency }}</strong>
      </div>
      <div style="display: flex;" class="align-content-center">
        <ngx-number-spinner
          [max]="999"
          [min]="1"
          [value]="product_qty">
        </ngx-number-spinner>
        <button
          class="btn btn-primary rounded-3"
          type="button"
          (click)="handleAddToCart()"
        >
          Add to cart
        </button>
      </div>

      <div>
        {{ productItem.description }}
      </div>
    </div>
  </div>
<!--  used for debugging -->
  <div class="row">
    {{productItem | json}}
  </div>
</div>
